

<mat-grid-list cols="6" rowHeight="2:1">
  <mat-grid-tile [colspan]=2>
  </mat-grid-tile>

  <mat-grid-tile [colspan]=2>
    <button mat-flat-button color="primary" (click)="addBook()">Add as New Book</button>
    <button mat-flat-button color="primary" (click)="updateBook()">Update Book</button>
    <button mat-flat-button color="primary"(click)="deleteBook()">Delete Book</button>
  </mat-grid-tile>

  <mat-grid-tile [colspan]=2>
  </mat-grid-tile>

  <mat-grid-tile [colspan]=2>
    <mat-form-field class="wide-width">
      <input matInput placeholder={{this.prevBook.title}} [(ngModel)]="this.updatedBook.title">
      <mat-hint>Title</mat-hint>
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile [colspan]=2>
    <mat-form-field class="wide-width">
      <input matInput placeholder={{this.prevBook.author}} [(ngModel)]="this.updatedBook.author">
      <mat-hint>Author</mat-hint>
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile [colspan]=2 [rowspan]=2>
    <mat-form-field class="textarea-wide-width">
      <textarea matInput placeholder={{this.prevBook.description}} [(ngModel)]="this.updatedBook.description" rows="5"></textarea>
      <mat-hint>Description</mat-hint>
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile [colspan]=2>
    <mat-form-field class="wide-width">
      <input matInput placeholder={{this.prevBook.coverImage}} [(ngModel)]="this.updatedBook.coverImage">
      <mat-hint>Cover Image URL</mat-hint>
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile [colspan]=2>
    <mat-form-field class="wide-width">
      <mat-select placeholder={{this.prevBook.category}} [(ngModel)]="this.updatedBook.category">
        <mat-option value="Mystery">Mystery</mat-option>
        <mat-option value="Young Adult">Young Adult</mat-option>
        <mat-option value="Children's">Children's</mat-option>
        <mat-option value="Science Fiction">Science Fiction</mat-option>
        <mat-option value="Fantasy">Fantasy</mat-option>
        <mat-option value="Thriller">Thriller</mat-option>
        <mat-option value="Historical">Historical</mat-option>
        <mat-option value="Biography">Biography</mat-option>
        <mat-option value="Romance">Romance</mat-option>
        <mat-option value="Graphic Novel">Graphic Novel</mat-option>
        <mat-option value="Boring">Boring</mat-option>
      </mat-select>
      <mat-hint>Category</mat-hint>
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile [colspan]=2>
    <mat-form-field class="wide-width">
      <input matInput placeholder={{this.prevBook.publisher}} [(ngModel)]="this.updatedBook.publisher">
      <mat-hint>Publisher</mat-hint>
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-form-field>
      <mat-label>{{this.prevBook.publicationDate | date}}</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="this.updatedBook.publicationDate">
      <mat-hint>Publication Date</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-form-field>
      <input matInput placeholder={{this.prevBook.pageCount}} [(ngModel)]="this.updatedBook.pageCount">
      <mat-hint>Page Count</mat-hint>
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile [colspan]=2>
    <mat-form-field class="wide-width">
      <input matInput placeholder={{this.prevBook.isbn}} [(ngModel)]="this.updatedBook.isbn">
      <mat-hint>ISBN</mat-hint>
    </mat-form-field>
  </mat-grid-tile>



</mat-grid-list>
