<div class="container">
  @if(isNewUser){
  <app-registration (registrationCompletedEvent)="receiveRegistrationCompletedEvent($event)"></app-registration>
  }
  @else{
  <div>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput [(ngModel)]="password">
    </mat-form-field>
  </div>

  <div>
    <button mat-flat-button (click)="login()">Log in</button>
    <button mat-flat-button (click)="initializeNewUserState()">Enroll New User</button>
  </div>
  }
</div>
